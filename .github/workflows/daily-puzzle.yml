name: Generate Daily Puzzle

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8 AM UTC
  workflow_dispatch:      # Allows manual runs from GitHub UI

jobs:
  run-script-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r src/utils/PuzzleGenerator/requirements.txt

      - name: Run Python script
        run: |
          python3 src/utils/PuzzleGenerator/puzzle_generator.py
          
      - name: Commit daily puzzles JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/utils/DailyPuzzles/daily-puzzles.json
          git commit -m "Update daily puzzles [skip ci]" || echo "No changes to commit"
          git push

      - name: Build website
        run: |
          npm install
          npm run predeploy

      - name: Copy puzzles JSON into build
        run: |
          mkdir -p build/data
          cp src/utils/DailyPuzzles/daily-puzzles.json build/data/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build